<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panther's Cheats</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .background {
            background-image: url('your-image-url.jpg'); /* Add the background image URL here */
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .logo {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .logo img {
            width: 150px;
        }
        .text-block {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }
        .buttons {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="logo">
            <img src="your-logo-url.png" alt="Panther Logo"> <!-- Add the logo URL here -->
        </div>
        <div class="text-block">
            <h1>Panther's Cheats</h1>
            <p>made by @pantherthefrenchie on Discord!</p>
            <h2>Update 1.2</h2>
            <p>Added 3 DNS</p>
            <h2>DNS</h2>
            <p>Panther's DNS</p>
        </div>
    </div>
    <div class="buttons">
        <a href="#" class="button">Beacons</a>
        <a href="#" class="button">Try for free!</a>
    </div>
</body>
</html>
