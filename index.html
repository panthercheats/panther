<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panther's Cheats</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            color: #333;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
            padding: 10px 20px;
            color: #fff;
        }

        header .logo img {
            width: 50px;
        }

        header nav {
            display: flex;
            align-items: center;
        }

        .menu-btn,
        .subscribe-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        .hero {
            position: relative;
        }

        .hero img {
            width: 100%;
            height: auto;
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            text-align: center;
        }

        .hero-text h1 {
            font-size: 3em;
            margin: 0;
        }

        .hero-text p {
            margin: 5px 0;
        }

        .content {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
            border-radius: 8px;
            text-align: left;
        }

        .content h2 {
            margin-top: 0;
            text-align: center;
        }

        .content ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .content ul li {
            background: #eee;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="path/to/logo.png" alt="Panther Logo">
        </div>
        <nav>
            <button class="menu-btn">â˜°</button>
            <button class="subscribe-btn">Subscribe</button>
        </nav>
    </header>
    <main>
        <div class="hero">
            <img src="path/to/hero-image.jpg" alt="Hero Image">
            <div class="hero-text">
                <h1>PANTHER</h1>
                <p>Panther's Cheats</p>
                <p>made by @pantherthefrenchie On Discord!</p>
            </div>
        </div>
        <section class="content">
            <h2>Update 1.2</h2>
            <p>Added 3 DNS</p>
            <h3>DNS</h3>
            <ul>
                <li>Panther's DNS</li>
                <li>Cataihub DNS</li>
                <li>Alex Hub DNS</li>
            </ul>
        </section>
    </main>
</body>
</html>
