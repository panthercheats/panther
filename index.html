<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panther's Cheats</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: #000 url('https://auto.creavite.co/api/out/Hpl3XhOgK9Qisdgctl_standard.webm') no-repeat center center / cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .logo {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .logo img {
            width: 150px;
        }
        .text-block {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .hamburger {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 2;
        }
        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
            transition: 0.4s;
        }
        .menu {
            display: none;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            padding-top: 60px;
            z-index: 1;
            text-align: left;
            padding-left: 20px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .menu a:hover {
            color: #007bff;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 36px;
            cursor: pointer;
        }
        .buttons {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="hamburger" onclick="openMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="menu" id="menu">
        <span class="close-btn" onclick="closeMenu()">&times;</span>
        <a href="#">About</a>
        <a href="#">Direct Installs</a>
        <a href="#">DNS</a>
        <a href="#">Certificates</a>
        <a href="#">Other Discord Servers</a>
    </div>
    <div class="logo">
        <img src="your-logo-url.png" alt="Panther Logo"> <!-- Add the logo URL here -->
    </div>
    <div class="text-block">
        <h1>Panther's Cheats</h1>
        <p>made by @pantherthefrenchie on Discord!</p>
        <h2>Update 1.2</h2>
        <p>Added 3 DNS</p>
        <h2>DNS</h2>
        <p>Panther's DNS</p>
    </div>
    <div class="buttons">
        <a href="#" class="button">Beacons</a>
        <a href="#" class="button">Try for free!</a>
    </div>

    <script>
        function openMenu() {
            document.getElementById('menu').style.display = 'flex';
        }

        function closeMenu() {
            document.getElementById('menu').style.display = 'none';
        }
    </script>
</body>
</html>
