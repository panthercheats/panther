<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panther's Cheats</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #001f3f, #000);
            color: #fff;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px 20px;
            color: #fff;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header .logo img {
            width: 50px;
        }

        header nav {
            display: flex;
            align-items: center;
        }

        .menu-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .menu-btn span {
            display: block;
            width: 25px;
            height: 3px;
            margin: 3px;
            background: #fff;
            transition: transform 0.4s, opacity 0.4s;
        }

        .menu-btn.open span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .menu-btn.open span:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.open span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        .nav-links {
            display: none;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.9);
            position: absolute;
            top: 60px;
            right: 20px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            transition: background 0.3s;
            border-radius: 4px;
            display: block;
            margin: 5px 0;
        }

        .nav-links a:hover {
            background: #333;
        }

        .nav-links.show {
            display: flex;
        }

        .hero {
            position: relative;
            height: 50vh;
            background: url('path/to/hero-image.jpg') no-repeat center center/cover;
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            text-align: center;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .hero-text h1 {
            font-size: 3em;
            margin: 0;
        }

        .hero-text p {
            margin: 5px 0;
            font-size: 1.2em;
        }

        .content {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 600px;
            border-radius: 8px;
            text-align: left;
        }

        .content h2 {
            margin-top: 0;
            text-align: center;
        }

        .content ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .content ul li {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .content ul li:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="path/to/logo.png" alt="Panther Logo">
        </div>
        <nav>
            <button class="menu-btn" id="menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-links" id="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="hero">
            <div class="hero-text">
                <h1>PANTHER</h1>
                <p>Panther's Cheats</p>
                <p>made by @pantherthefrenchie On Discord!</p>
            </div>
        </div>
        <section class="content">
            <h2>Update 1.2</h2>
            <p>Added 3 DNS</p>
            <h3>DNS</h3>
            <ul>
                <li>Panther's DNS</li>
                <li>Cataihub DNS</li>
                <li>Alex Hub DNS</li>
            </ul>
        </section>
    </main>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const navLinks = document.getElementById('nav-links');

        menuBtn.addEventListener('click', () => {
            menuBtn.classList.toggle('open');
            navLinks.classList.toggle('show');
        });
    </script>
</body>
</html>
